# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - FrontChatBotSpotify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '~20'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Show dist folder contents and size
        run: |
          echo "üìÇ Contenido de la carpeta dist/:"
          ls -la dist/
          echo ""
          echo "üìä Tama√±o de la carpeta dist/:"
          du -sh dist/
          echo ""
          echo "üîç Archivos por tipo:"
          find dist/ -name "*.html" | wc -l | xargs echo "HTML files:"
          find dist/ -name "*.js" | wc -l | xargs echo "JavaScript files:"
          find dist/ -name "*.css" | wc -l | xargs echo "CSS files:"

      - name: Upload dist folder only
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .

      - name: Show downloaded files for deployment
        run: |
          echo "üì¶ Archivos descargados para deployment:"
          ls -la .
          echo ""
          echo "üìä Tama√±o total de archivos a desplegar:"
          du -sh .
          echo ""
          echo "üîç Contenido del index.html:"
          if [ -f "index.html" ]; then
            echo "‚úÖ index.html encontrado"
            head -10 index.html
          else
            echo "‚ùå index.html NO encontrado!"
          fi
          echo ""
          echo "üîç Archivos JavaScript:"
          find . -name "*.js" | head -5
          echo ""
          echo "üîç Archivos CSS:"
          find . -name "*.css" | head -5

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B22DD9F6D628404CB3E192A8E918CF1A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FA0D4948E3484E9DA87F1A9E1DB4E14B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2696936467424D8480B7DB64316AE0D0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'FrontChatBotSpotify'
          slot-name: 'Production'
          package: .
          