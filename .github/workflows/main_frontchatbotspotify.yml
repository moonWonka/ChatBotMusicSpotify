# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - FrontChatBotSpotify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Show dist folder contents and size
        run: |
          echo "üìÇ Contenido de la carpeta dist/:"
          ls -la dist/
          echo ""
          echo "üìä Tama√±o de la carpeta dist/:"
          du -sh dist/
          echo ""
          echo "üîç Estructura completa del directorio dist/:"
          find dist/ -type f -exec ls -lh {} \; | head -20
          echo ""
          echo "üìà Resumen de archivos por tipo:"
          find dist/ -name "*.html" | wc -l | xargs echo "HTML files:"
          find dist/ -name "*.js" | wc -l | xargs echo "JavaScript files:"
          find dist/ -name "*.css" | wc -l | xargs echo "CSS files:"
          find dist/ -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.svg" | wc -l | xargs echo "Image files:"

      - name: Upload dist folder only
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .

      - name: Show downloaded files for deployment
        run: |
          echo "üì¶ Archivos descargados para deployment:"
          ls -la .
          echo ""
          echo "üìä Tama√±o total de archivos a desplegar:"
          du -sh .
          echo ""
          echo "üîç Archivos principales:"
          find . -name "*.html" -o -name "*.js" -o -name "*.css" | head -10

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_388D53E6EE4349668585F31612D70C56 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3AEAD2178DAC4995B2697BA641122069 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F62953FA56E44970ACBAA12BA7A75DAC }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'FrontChatBotSpotify'
          slot-name: 'Production'
          package: .