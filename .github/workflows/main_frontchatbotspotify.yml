# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - FrontChatBotSpotify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3        
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Show build output
        run: |
          echo "=== Build output ==="
          dir
          echo "=== Dist folder content ==="
          dir dist\
          echo "=== Dist folder size ==="
          powershell -command "Get-ChildItem dist\ -Recurse | Measure-Object -Property Length -Sum | Select-Object @{Name='Size(MB)'; Expression={'{0:N2}' -f ($_.Sum / 1MB)}}"

      - name: Upload dist folder only
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: .

      - name: Show deployment files
        run: |
          echo "=== Files to deploy ==="
          ls -la
          echo "=== Total size ==="
          du -sh .
          echo "=== All files recursively ==="
          find . -type f -exec ls -lh {} \;

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B22DD9F6D628404CB3E192A8E918CF1A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FA0D4948E3484E9DA87F1A9E1DB4E14B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2696936467424D8480B7DB64316AE0D0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'FrontChatBotSpotify'
          slot-name: 'Production'
          package: .
          